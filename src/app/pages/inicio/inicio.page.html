<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--
  <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action-sheet</ion-button>
-->

<ion-list>

  <ion-item *ngFor="let c of componentes" routerLink="{{c.redirectTo}}" detail="true">  
    <ion-icon slot="start" name="{{c.icon}}" color="primary"></ion-icon>
    {{c.name}}
  </ion-item>

</ion-list>

</ion-content>
